rules:
  - name: envoy
    dsl: |
      filter {
        json {
        }
        // only collect error logs
        if (parsed?.response?.responseCode < 500 && !parsed?.commonProperties?.responseFlags) {
          abort {}
        }
        extractor {
          tag 'status.code': parsed?.response?.responseCode as int
          tag 'response.flag': parsed?.commonProperties?.responseFlags?.keySet()
        }
        sink {
          sampler {
            // use the service name as sampler id so that each service has its own sampler,
            // i.e. sample by service
            rateLimit(log.service) {
              qps 100
            }
          }
        }
      }
